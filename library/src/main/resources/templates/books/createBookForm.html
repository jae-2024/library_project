<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>

  <form th:action="@{/books/new}" th:object="${bookForm}" method="post">
    <div class="form-group">
      <label th:for="title">책이름</label>
      <input type="text" th:field="*{title}" class="form-control" placeholder="책이름을 입력하세요">
    </div>
    <div class="form-group">
      <label th:for="price">국제번호</label>
      <input type="text" th:field="*{isbn}" class="form-control" placeholder="국제번호를 입력하세요">
    </div>
    <div class="form-group">
      <label th:for="stock">수량</label>
      <input type="number" th:field="*{stock}" class="form-control" placeholder="수량을 입력하세요">
    </div>
    <div class="form-group">
      <label th:for="publisher">출판사</label>
      <input type="text" th:field="*{publisher}" class="form-control" placeholder="출판사를 입력하세요">
    </div>
    <div class="form-group">
      <label th:for="name">작가</label>
      <input type="text" th:field="*{name}" class="form-control" placeholder="작가를 입력하세요">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br/>
  <div th:replace="fragments/footer :: footer" />

</div> <!-- /container -->


</body>
</html>
